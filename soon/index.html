<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Console</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #4CAF50;
        }
        .file-list {
            background-color: #2a2a2a;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }
        .file-item:hover {
            background-color: #333;
        }
        .file-actions {
            display: flex;
            gap: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button.delete {
            background-color: #f44336;
        }
        button.delete:hover {
            background-color: #da190b;
        }
        .editor {
            display: none;
            background-color: #2a2a2a;
            border-radius: 5px;
            padding: 20px;
        }
        textarea {
            width: 100%;
            min-height: 400px;
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            font-family: monospace;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .modal input {
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #444;
            padding: 5px;
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft Server Console</h1>
        
        <div class="file-list" id="fileList">
            <h2>Server Files</h2>
            <div id="files"></div>
        </div>
        
        <div class="editor" id="editor">
            <h2>File Editor: <span id="currentFile"></span></h2>
            <textarea id="fileContent"></textarea>
            <br><br>
            <button onclick="saveFile()">Save</button>
            <button onclick="closeEditor()">Close</button>
        </div>
        
        <div class="modal" id="renameModal">
            <h3>Rename File</h3>
            <input type="text" id="newFileName" placeholder="New filename">
            <br><br>
            <button onclick="confirmRename()">Rename</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        let currentEditingFile = null;
        let renamingFile = null;

        async function loadFiles() {
            try {
                const response = await fetch('/api/files');
                const data = await response.json();
                
                const filesDiv = document.getElementById('files');
                filesDiv.innerHTML = '';
                
                data.files.forEach(file => {
                    const fileDiv = document.createElement('div');
                    fileDiv.className = 'file-item';
                    fileDiv.innerHTML = `
                        <span onclick="openFile('${file.name}')">${file.name} (${file.type})</span>
                        <div class="file-actions">
                            ${file.type === 'file' ? `<button onclick="openFile('${file.name}')">Edit</button>` : ''}
                            <button onclick="renameFile('${file.name}')">Rename</button>
                            <button class="delete" onclick="deleteFile('${file.name}')">Delete</button>
                        </div>
                    `;
                    filesDiv.appendChild(fileDiv);
                });
            } catch (error) {
                alert('Error loading files: ' + error);
            }
        }

        async function openFile(filename) {
            try {
                const response = await fetch(`/api/read/${filename}`);
                const data = await response.json();
                
                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }
                
                currentEditingFile = filename;
                document.getElementById('currentFile').textContent = filename;
                document.getElementById('fileContent').value = data.content;
                document.getElementById('editor').style.display = 'block';
                document.getElementById('fileList').style.display = 'none';
            } catch (error) {
                alert('Error opening file: ' + error);
            }
        }

        async function saveFile() {
            if (!currentEditingFile) return;
            
            try {
                const content = document.getElementById('fileContent').value;
                const response = await fetch(`/api/save/${currentEditingFile}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content: content })
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('File saved successfully!');
                } else {
                    alert('Error saving file: ' + data.error);
                }
            } catch (error) {
                alert('Error saving file: ' + error);
            }
        }

        function closeEditor() {
            document.getElementById('editor').style.display = 'none';
            document.getElementById('fileList').style.display = 'block';
            currentEditingFile = null;
        }

        function renameFile(filename) {
            renamingFile = filename;
            document.getElementById('newFileName').value = filename;
            document.getElementById('renameModal').style.display = 'block';
        }

        async function confirmRename() {
            const newName = document.getElementById('newFileName').value;
            if (!newName || !renamingFile) return;
            
            try {
                const response = await fetch('/api/rename', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        oldName: renamingFile, 
                        newName: newName 
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    closeModal();
                    loadFiles();
                } else {
                    alert('Error renaming file: ' + data.error);
                }
            } catch (error) {
                alert('Error renaming file: ' + error);
            }
        }

        async function deleteFile(filename) {
            if (!confirm(`Are you sure you want to delete ${filename}?`)) return;
            
            try {
                const response = await fetch(`/api/delete/${filename}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                if (data.success) {
                    loadFiles();
                } else {
                    alert('Error deleting file: ' + data.error);
                }
            } catch (error) {
                alert('Error deleting file: ' + error);
            }
        }

        function closeModal() {
            document.getElementById('renameModal').style.display = 'none';
            renamingFile = null;
        }

        // Load files on page load
        loadFiles();
        
        // Refresh files every 30 seconds
        setInterval(loadFiles, 30000);
    </script>
</body>
</html>
